steps:
  - id: go_version
    name: "gcr.io/cloud-builders/go"
    args: ["version"]
    env: ["GOPATH=."]

  - id: cd_directory
    name: "gcr.io/cloud-builders/go"
    args: 
    - '-c'
    - |
      cd src/

  - id: go_tidy
    name: "gcr.io/cloud-builders/go"
    args: ["mod","tidy"]
    env: ["GOPATH=."]

  - id: go_run
    name: "gcr.io/cloud-builders/go"
    args: ["run","main.go"]
    env: ["GOPATH=."]